<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Tracker</title>
</head>

<body>
    <div id="newsSection">
        <marquee>
            <h2>LIVE NEWS TRACKER</h2>
        </marquee>

        <h3 id="headline"></h3>
        <br>
        <hr>
        <p id="newsDetails"></p>

    </div>


    <script>
        let newsHeadings = [
            "1. Unlocking the Secrets of Urban Foraging",
            "2. Why Your Morning Routine is Sabotaging Success",
            "3. The Hidden World of Bioluminescent Oceans",
            "4. Reinventing Retro Games for Modern Minds",
            "5. From Chaos to Calm: Mastering Digital Detox",
            "6. The Rise of AI-Powered Street Art"
        ]

        let newsDetails = [
            "Urban foraging reveals hidden edible plants in cities, boosting sustainability and food security for marginalized communities through accessible green spaces.",
            "Your morning routine often includes habits like endless scrolling that drain energy and focus, hindering productivity and long - term goal achievement.",
            "Bioluminescent oceans glow with marine life like jellyfish and plankton, creating natural light shows that signal healthy ecosystems amid climate threats.",
            "Retro games are being remade with VR tech and AI enhancements, blending nostalgia with modern gameplay to captivate new generations of gamers.",
            "Digital detox transforms chaotic screen addiction into mindful calm via strict no - device zones, nature immersion, and scheduled tech breaks for better mental health.",
            "AI - powered street art uses algorithms to generate dynamic murals that evolve with viewer input, revolutionizing urban creativity and public engagement."
        ]

        let bgEffects = [
        "linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)",
        "linear-gradient(to right, #2193b0 0%, #6dd5ed 50%, #09f 100%)",
        "linear-gradient(45deg, #56ab2f 0%, #a8e6cf 50%, #a8e6cf 100%)",
        "linear-gradient(to bottom, #ff7e5f 0%, #feb47b 50%, #ff7e5f 100%)",
        "linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%)",
        "linear-gradient(45deg, #56ab2f 0%, #a8e6cf 50%, #a8e6cf 100%)"
        ];

        let n = newsHeadings.length;
        let initialVal = 0;
        let tracker = setInterval(()=>{
            document.getElementById("headline").innerText = newsHeadings[initialVal];
            document.getElementById("newsDetails").innerText = newsDetails[initialVal];

            document.getElementById("newsSection").style.background = bgEffects[initialVal];
            initialVal = initialVal % n;
            initialVal++;

            
        },3000)
    </script>
</body>

</html>
